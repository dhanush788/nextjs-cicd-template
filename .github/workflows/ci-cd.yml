name: Push-to-EC2 instance

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.EC2_PUBLIC_IP }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Update and install necessary packages
            sudo yum -y update
            sudo yum install -y nodejs npm git

            # Install PM2 globally
            sudo npm install -g pm2

            # Navigate to project directory (make sure TARGET_DIR is correct)
            cd ${{ secrets.TARGET_DIR }}

            # Install project dependencies
            npm install --legacy-peer-deps

            # Build the Next.js app
            npm run build

            # Start the app with PM2 on port 3001
            pm2 start npm --name "nextjs-app" -- start -p 3001

            # Ensure PM2 restarts the app on reboot
            pm2 startup systemd
            pm2 save
